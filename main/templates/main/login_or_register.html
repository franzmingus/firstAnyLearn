{% extends "main/header.html" %}

{% block content %}

    <form action="{% url 'main:register' %}" method="POST">
        {% csrf_token %}
        {{ form_register.as_p }}
        <button class="waves-effect waves-light btn" type="submit">Register</button>
    </form>

    <form action="{% url 'main:login' %}" method="POST">
        {% csrf_token %}
        {{ form_login.as_p }}
        <button class="waves-effect waves-light btn" type="submit">Login</button>
    </form>

{% endblock %}
