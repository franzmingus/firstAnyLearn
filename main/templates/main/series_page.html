{% extends "main/header.html" %}

{% block content %}

    <div class="row">
            <div class="col s12 m8 l8">
                <h1> {{ blog_series.series_name }}</h1>
                <p>  {{ blog_series.series_summary }}</p>
            </div>
    </div>


        {% for one_article in article_from_series %}
            <div class="row">
            <div class="col s12 m6 l4">
                <a href="{% url "main:single_slug" one_article.article_slug %}">
                    <div class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                          <span class="card-title">{{ one_article.article_title }}</span>
                          <p> {{ one_article.article_publish_time | safe }}</p>
                        </div>

                    </div>
                </a>

            </div>
            </div>
        {% endfor %}


{% endblock %}
