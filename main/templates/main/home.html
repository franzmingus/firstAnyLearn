{% extends "main/header.html" %}

{% block content %}

    <div class="row">
        {% for blog_category in blog_categories %}
            <div class="col s12 m6 l4">
                <a href="{{ blog_category.category_slug }}">
                    <div class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                          <span class="card-title">{{ blog_category.category_name }}</span>
                          <p> {{ blog_category.category_summary | safe }}</p>
                        </div>

                    </div>
                </a>

            </div>
        {% endfor %}
    </div>

{% endblock %}
