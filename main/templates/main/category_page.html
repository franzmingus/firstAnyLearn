{% extends "main/header.html" %}

{% block content %}

    <div class="row">
            <div class="col s12 m8 l8">
                <h1> {{ blog_category.category_name }}</h1>
                <p> {{ blog_category.category_summary }}</p>
            </div>
    </div>

    <div class="row">
        {% for one_series in series_from_category %}
            <div class="col s12 m6 l4">
                <a href="{{ one_series.series_name }}">
                    <div class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                          <span class="card-title">{{ one_series.series_name }}</span>
                          <p> {{ one_series.series_summary | safe }}</p>
                        </div>

                    </div>
                </a>

            </div>
        {% endfor %}
    </div>

{% endblock %}
