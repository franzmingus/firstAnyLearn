<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site_name }}</title>
</head>
<body>
{{ site_name }}
            {% if user.is_authenticated %}
                <li ><a href="/account/">{{ user.username }}</a></li>
                <li ><a href="/logout/">Logout</a></li>
            {% else %}
                <li ><a href="/login/">Login</a></li>
                <li ><a href="/register/">Register</a></li>
            {% endif %}
</body>
</html>
